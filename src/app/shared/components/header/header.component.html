<mat-toolbar class="header">
    <mat-toolbar-row>
        <div class="header-row">
            <div class="logo">
                <img src="./assets/bio.jpg" alt="">
            </div>

            <nav>
                <a mat-button routerLinkActive="active" routerLink="/home">Home</a>
                <a mat-button  routerLinkActive="active"  routerLink="/products">Products</a>
            </nav>

            <div class="buttons">
                <a mat-raised-button [matBadge]="total$ | async" matBadgeColor="accent" routerLink="/order">
                    <mat-icon>shopping_cart</mat-icon>
                    Carrito
                </a>

               
                <a  mat-button routerLink="/login">Panel</a>
            </div>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
